<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <div class="container mt-4">
        <h1>Add a Review about <span style="font-weight:bold">Audi Dealership</span></h1>
        <form >
            <div class="form-group">
                <label for="content"> <span style="font-weight:bold"> Enter the review content:</span></label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label class="form-check-label" for="purchasecheck">Has purchased a car from this dealer?</label>
            </div>
            <div class="form-group">
                <br>
                
                <label for="car"><span style="font-weight:bold">Select Your Car (model-make-year):</span></label>
        
                <select name="car" id="car" class="form-select" required>
                    
                        <option> Audi-A6-2021</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="purchasedate"><span style="font-weight:bold">Select your purchase date:</span></label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    </body>

    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
   
</html>
